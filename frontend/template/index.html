<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="/frontend/static/style.css">
  <script defer src="/frontend/static/app.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">
  <!-- Header -->
  <h1 class="text-5xl font-bold text-blue-500 mb-8">To-Do List</h1>

  <!-- Form -->
  <form id="todoForm" class="w-full max-w-lg bg-white shadow-md rounded-lg p-6 mb-8">
    <div class="mb-4">
      <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
      <input
        type="text"
        id="title"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Enter title"
        required
      />
    </div>
    <div class="mb-4">
      <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
      <textarea
        id="description"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Enter description"
      ></textarea>
    </div>
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Add Todo
    </button>
  </form>

  <!-- To-Do List -->
   <div id="Todo" class="flex w-full justify-center">
     <ul id="todoList" class="w-full max-w-xl bg-white shadow-md rounded-lg p-6 space-y-4 mr-10"></ul>
     <ul id="tes" class="w-full max-w-xl bg-white shadow-md rounded-lg p-6 space-y-4"></ul>
   </div>
</body>
</html>
